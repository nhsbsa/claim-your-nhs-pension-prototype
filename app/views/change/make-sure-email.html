{% extends "layout_bsa.html" %}

{% block page_title %}
  Prepay for NHS prescriptions
{% endblock %}

{% block content %}

<main id="content" role="main">

  <div class="grid-row">

    <div class="column-two-thirds">

      <!-- <p class="navigation"><a class="back-to-previous">Back</a></p> -->

      <div class="heading-group">
      <p>View an NHS prescription prepayment</p>
        <h1 class="heading-large">Make sure this email is right</h1>
      </div>
      <p>If your email address is wrong, just change it below.</p>
      <form  method="get" class="form" action="sure-email-handler">

        <div class="form-item-wrapper">
          <div class="form-group">
            <input type="email" class="form-control" name="email" value="{{email}}">
          </div>
        </div>

        <div class="form-item-wrapper">
          <div class="form-group">
            <input class="button" type="submit" value="Submit">
          </div>
        </div>

        <p class="navigation"><a class="cancel" href="start">Cancel</a></p>

      </form>




    </div>

  </div>

</main>

{% endblock %}
