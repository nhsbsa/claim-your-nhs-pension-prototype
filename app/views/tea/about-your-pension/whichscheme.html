{% extends "layout_bsa.html" %}

{% block page_title %}
        Which pension scheme or section? - Transfers, Estimate and Awards
{% endblock %}

{% block content %}

<main id="content" role="main">
  {% include "includes/phase_banner_beta.html" %}

  <div class="grid-row">

    <div class="column-two-thirds">

      <div class="heading-group">
        <p>Transfers, Estimate and Awards</p>
        <h1 class="heading-large">
          Which pension scheme or section? 
        </h1>
      </div>



      <form class="form" action="scheme-handler" method="get">
        <div class="form-group">
          <fieldset>

            <div class="multiple-choice multiple-radio" data-target="contact-by-email">
              <input id="1995" type="checkbox" name="scheme" value="1995">
              <label class="single-line" for="1995">1995 Section</label>
            </div>
            <div class="multiple-choice multiple-radio" data-target="contact-by-email">
              <input id="2008" type="checkbox" name="scheme" value="2008">
              <label class="single-line" for="2008">2008 Section</label>
            </div>
            <div class="multiple-choice multiple-radio" data-target="contact-by-email">
              <input id="2015" type="checkbox" name="scheme" value="2015">
              <label class="single-line" for="2015">2015 Scheme</label>
            </div>





            </div>
          </fieldset>

        <div class="form-group">
          <input class="button" type="submit" value="Next">
        </div>

        <p class="navigation"><a class="cancel" href="../AW8P">Cancel</a></p>

      </form>

    </div>

  </div>

</main>

{% endblock %}
