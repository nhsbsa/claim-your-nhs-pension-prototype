{% extends "layout_bsa.html" %}

{% block page_title %}
 What is your name? - Claim your NHS Pension

{% block content %}

<main id="content" role="main">
  {% include "includes/phase_banner_beta.html" %}

  <div class="grid-row">



    <div class="column-two-thirds">

      <div class="heading-group">
        <p>Claim your NHS Pension</p>
        <h1 class="heading-large">What is your name?</h1>
      </div>

        <form action="name-handler" method="get" class="form">

           <div class="form-group">
            <label class="form-label" for="firstname">
              Title
            </label>
            <input class="form-control" id="firstname" name="firstname" type="text">
          </div> 


          <div class="form-group">
            <label class="form-label" for="firstname">
              First name
            </label>
            <input class="form-control" id="firstname" name="firstname" type="text">
          </div>

          <div class="form-group">
            <label class="form-label" for="lastname">
              Last name
            </label>
            <input class="form-control" id="lastname" name="lastname" type="text">
          </div>

          <div class="form-item-wrapper">
            <div class="form-group">
              <input class="button" type="submit" value="Next">
            </div>
          </div>

          <p class="navigation"><a class="cancel" href="start">Cancel</a></p>

        </form>


      </div>

    </div>

  </div>

</main>
