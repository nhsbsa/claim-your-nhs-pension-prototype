{% extends "layout_bsa.html" %}

{% block page_title %}
      Do you want to add more files? - Claim your NHS Pension
{% endblock %}

{% block content %}

<main id="content" role="main">
  {% include "includes/phase_banner_beta.html" %}

  <div class="grid-row">
    <div class="column-two-thirds">

  <div class="text">

    <div class="heading-group">
      <p>Claim your NHS Pension</p>
      <h1 class="heading-large">
        Are you acting on behalf of a scheme member?
      </h1>
    </div>

    <form action="behalf-handler" method="post-address" class="form">

      <div class="form-group">

        <fieldset class="inline">
          <legend></legend>

          <div class="multiple-choice">
            <input id="yes" type="radio" name="behalf" value="Yes">
            <label for="yes">Yes</label>
          </div>
          <div class="multiple-choice">
            <input id="no" type="radio" name="behalf" value="No">
            <label for="no">No</label>
          </div>
      </fieldset>

      </div>

      <div class="form-group">
        <input class="button" type="submit"  value="Next">
      </div>
    </form>
  <p class="navigation"><a class="cancel" href="../AW8P">Cancel</a></p>

  </div>
  </div>
  </div>

</main>

{% endblock %}
