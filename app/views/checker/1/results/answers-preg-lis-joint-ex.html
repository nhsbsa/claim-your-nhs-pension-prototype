{% extends "layout_bsa.html" %}
 

{% block page_title %}
  Help paying for NHS Costs prototype
{% endblock %}

{% block content %}

<style>


.side-nav {
  overflow: hidden;
  display: none;
  @include media(tablet) {
    display: block;
  }
}

.side-nav--mobile-visible {
  display: block;
  .side-nav__component {
    display: none;
    @include media(tablet) {
      display: block;
    }
    &:last-child {
      display: block;
    }
  }
  .side-nav__link {
    padding: $gutter/1.5 $gutter $gutter/1.5 $gutter/2;
    @include media(tablet) {
      padding: $gutter/2.5 $gutter $gutter/3.75 $gutter/2;
    }
  }
}

.side-nav--tall {
  .side-nav__component {
    @include media(tablet) {
      min-height: em(275);
    }
  }
}

.side-nav__list {
  position: relative;
  list-style: none;
}

.side-nav__list--selected, .side-nav__list--selected:hover {
  .side-nav__link {
    color: $white;
    background-color: $govuk-blue;
  }
}

.side-nav__link {
  padding: $gutter/2.5 $gutter $gutter/3.75 $gutter/2;
  text-decoration: none;
  display: block;
  background-color: transparent;
  @include core-16;
  &:hover {
    background-color: $grey-8;
  }
  &:after {
    position: absolute;
    right: $gutter/3;
    top: 50%;
    transform: translateY(-50%);
    content: "\203A";
  }
}

.side-nav--child {
  margin-top: 0;
  border-right: none;
  border-left: 4px solid $light-grey;

  .side-nav__link {
    padding-left: $gutter/1.25;
  }

  .side-nav__list--selected {
    .side-nav__link {
      color: $govuk-blue;
      @include bold-16;
      background-color: transparent;
    }
  }
}
.side-nav__list--selected .side-nav__link, .side-nav__list--selected.pseudo-class-hover .side-nav__link {
 color: rgb(255, 255, 255);
 background-color: rgb(0, 94, 165);
}
.side-nav--mobile-visible .side-nav__link {
    padding: 12px 30px 8px 15px;
}

    top: 50%;
    -ms-transform: translateY(-50%);
    transform: translateY(-50%);
    content: "\203A";
    }
    .side-nav__link:hover {
    background-color: #DEE0E2;
}
