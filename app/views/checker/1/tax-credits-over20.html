{% extends "layout_bsa.html" %}
 

{% block page_title %}
  Help paying for NHS Costs prototype
{% endblock %}

{% block content %}

<main id="content" role="main">
<a href="javascript:history.go(-1)" class="link-back">Back</a>
  <div class="grid-row">
    <div class="column-two-thirds">

       <!--3- Are you named on a Tax Credits Exemption certificate-->
         <form action="taxcredit-type-handler" method="get" class="form">

    <h2 class="heading-large">Do {{partnerortext}} get any of these tax credits?</h2>

          <div class="form-group">
          <fieldset>
            <legend class="visuallyhidden">
              Do {{partnerortext}} get any of these tax credits?
            </legend>

            <div class="multiple-choice">
              <input id="wtcctc" type="radio" name="taxcreditsType" value="wtcctc">
              <label for="wtcctc">Working Tax Credit and Child Tax Credit together</label>
            </div>
            
            <div class="multiple-choice">
              <input id="ctcdis" type="radio" name="taxcreditsType" value="ctcdis">
              <label for="ctcdis">Working Tax Credit on its own, including a disability element</label>
            </div>
                 
            <div class="multiple-choice">
              <input id="ctc" type="radio" name="taxcreditsType" value="ctc">
              <label for="ctc">Child Tax Credit on its own</label>
            </div>

            <div class="multiple-choice">
              <input id="wtc" type="radio" name="taxcreditsType" value="wtc">
              <label for="wtc">Working Tax Credit on its own</label>
            </div>

            <p class="form-block">or</p>
            <div class="multiple-choice">
              <input id="no" type="radio" name="taxcreditsType" value="no">
              <label for="no">No, {{iwe}} don't get tax credits</label>
            </div>
            
          </fieldset>
        </div>
        
<!--submit button-->
        <div class="form-group">
          <input class="button" type="submit" value="Next">
        </div>
        
      </form>
      
      </div>
      </div>

</main>


{% endblock %}
